<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<title>Приглашение!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style> 
 .center {
  margin:0 25% 0 25%;
  width:50%;
}
</style>
<body style="background-color: #2d3447;" >
 
<div class="center">
<img src="./1.jpg" id="first" alt="" style="position:absolute;">
<div id="go"><img id="second" src="./2.jpg" alt="" style="position:absolute;opacity:0.0"  >
</div>
</div>

<script>
	var isBegin = true;
    // Произведем изменение css-величиы в ходе одной анимации.
	
    $("#go").click(function(){
		if (isBegin) {
			$("#second").animate({ 
			opacity: 1,         // прозрачность будет 100%
			}, 3000); 
			isBegin = false;
		} else {
			$("#second").animate({ 
			opacity: 0,         // прозрачность будет 100%
			}, 1000); 
			isBegin = true;
		}
	
          // анимация будет происходить 2,5 секунды
    });
  </script>
 
 
</body>
</html>
