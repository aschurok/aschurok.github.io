<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<title>Приглашение!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
 
<div>
<img src="./2.png" alt="" style=" position:center;">
<div id="go"><img id="block" src="./1.png" alt="" style=" position:absolute; top:0px; left:0px;opacity:0.0"  >
</div>
</div>

<script>
    // Произведем изменение css-величиы в ходе одной анимации.
    $("#go").click(function(){
      $("#block").animate({ 
        opacity: 1,         // прозрачность будет 100%
      }, 3000);               // анимация будет происходить 2,5 секунды
    });
  </script>
</body>
</html>
